<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        label{
            cursor: pointer;
           
        }
        

    </style>
</head>
<body>
    <form action="#" method="get" target="_blank">
        <p>Meu formulário</p>
        <p>
            <label for="nome">Seu nome:</label><br>
                 <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>
        </p>
        <p>
            <label for="email">Seu e-mail:</label><br>
            <input type="email" id="email" name="email">
        </p>
        <p>
            <label for="senha">Senha</label><br>
            <input type="password" id="senha" name="senha">
        </p>
        <p>
            <label>Idade:</label><br>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade" min="14" max="100"><br>
        </p>
        <p>
            <label for="date"> Data de nascimento:</label><br>
            <input type="date" id="date" name="date">
        </p>

        <p> Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>

            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino" ><br>

            <label for="outro">Outro</label>
            <input type="radio" id="outro" name="genero" value="outro" ><br>
        </p>
        <p>
            <label for="select">Qual seu time do coração?</label>
            <select id="select" name="select">
                <option value="gremio" label="Grêmio"></option>
                <option value="inter" label="Inter"></option>
                <option value="Outro" label="Outro"></option>

            </select>
        </p>
        <p>
            <label for="file">Adicione uma foto:</label><br>
            <input type="file" id="file" name="file" accept=".png, .jpeg">
        </p>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
